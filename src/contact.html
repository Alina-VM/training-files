    <div class="container common-form">
        <div class="main-title">
            Main settings
        </div>
    <form action="#" method="get">
        <div>
            <label class="label-title">Project title <br>
                <input class="input-field" type="text" placeholder="Enter project title">
            </label>
        </div>
        <div>
            <label class="label-title">Deadline <br>
                <input class="input-field" type="date" placeholder="">
            </label>
        </div>
        <div>
            <label class="label-title">Delivery address <br>
                <input class="input-field" type="text" placeholder="Enter delivery address">
            </label>
        </div>
        <div>
            <label class="label-title">Approximate budget <br>
                <input class="input-field" type="text" placeholder="Enter approximate budget">
            </label>
        </div>
        <div>
            <label class="label-title">Project comments <br>
                <textarea rows="" cols="" class="big-field" placeholder="Enter project comments"></textarea>
            </label>
        </div>
    </form>
    </div>
    <div class="container common-form">
        <div class="main-title">
            Filters
        </div>
        <form action="#" method="get">
            <div>
                <select name="sort" id="" class="filter-option">
                    <option value="by rating">Sort by rating</option>
                    <option value="by price">Sort by price</option>
                </select>
            </div>
            <div>
                <select name="sort" id="" class="filter-option">
                    <option value="by country">Send request in my country</option>
                </select>
            </div>
            <div class="geo-title">Near me (geo)
            </div>
            <div>
                <input class="input-field" class="filter-slider" type="range" min="0" max="200" value="100">
            </div>
            <div>
                <div>
                    <label class="checked-text">
                        <input checked type="checkbox" name="check" value="Verified">Verified
                    </label>
                </div>
                <div>
                    <label class="checked-text">
                        <input type="checkbox" name="check" value="One more filter">One more filter
                    </label>
                </div>                
            </div>
            <div class="checked-choise">You selected: <b>David_33, NickName, RandomStudio</b></div>
            <button class="button">
                Send to selected workers 
            </button>
        </form>
    </div>
